    <div class="container">
        <h1>Meetings</h1>
        <!-- form to add user inline-->
        <form>
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="">Title</label>
                    <input type="text" id="title" name="title" class="form-control">
                </div>
                <div class="form-group col-md-4">
                    <label for="">Date</label>
                    <input type="date" id="date" name="date" class="form-control">
                </div>
                <div class="form-group col-md-4">
                    <label for="">Hour</label>
                    <input type="time" id="hour" name="hour" class="form-control">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="">User</label>
                    <select class="form-control form-control-sm" name="user" id="user">
                       
                    </select>
                </div>
                <div class="form-group col-md-2">
                    <label for="">Virtual</label><br>
                    <input type="radio" id="isVirtual" name="isVirtual" value="True">
                    <label for="isVirtual">Yes</label>
                    <input type="radio" id="isVirtual" name="isVirtual" value="False"> 
                    <label for="isVirtual">No</label>

                </div>
                <div class="form-group col-md-3">
                    <label for="">Client</label>
                    <select class="form-control form-control-sm" name="client" id="client">
                       
                    </select>
                </div>     
                <div class="form-group col-md-3">
                    <br>
                    <button class="btn btn-primary" id="btn-axios" type="button">Save</button>
                </div>         
            </div>
        </form>
        <!-- form to add user inline-->   
        <!-- Table of Meeting -->
        <table id="meeting" class="table table-dark">
    
        </table>
