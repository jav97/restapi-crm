            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

        </button>
            
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="./users">Users</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link"href="./clients">Clients</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link"href="./contacts">Contacts</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="./meetings">Meetings</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="./tickets">Tickets</a>
                </li>
            </ul>
        </div>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="btn btn-warning" href=""><i class="fas fa-user-cog"></i></a>
                </li>
                <li class="nav-item">
                    <button type="submit" id="logout" onclick="logout()" class="btn btn-primary"><i class="fas fa-sign-out-alt"></i></button>                 
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <h1>Contacts</h1>
        <form>
            <div class="form-row">
                <div hidden class="form-group col-md-4">
                    <label for="">ID</label>
                    <input type="text" id="_id" name="_id" class="form-control">
                </div>
                <div class="form-group col-md-4">
                    <label for="">Client</label>
                    <select class="form-control" name="clients" id="clients">
                        
                    </select>
                </div>
                <div class="form-group col-md-4">
                    <label for="">Name</label>
                    <input type="text" id="name" name="name" class="form-control">
                </div>
                <div class="form-group col-md-4">
                    <label for="">Lastname</label>
                    <input type="text" id="lastname" name="lastname" class="form-control">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-3">
                    <label for="">Email</label>
                    <input type="email" id="email" name="email" class="form-control">
                </div>
                <div class="form-group col-md-3">
                    <label for="">Number</label>
                    <input type="text" id="numberPhone" name="numberPhone" class="form-control">
                </div>
                <div class="form-group col-md-3">
                    <label for="">Position</label>
                    <input type="text" id="position" name="position" class="form-control">                
                </div>     
                <div class="form-group col-md-3">
                    <br>
                    <button class="btn btn-primary" id="btnSaveContact" type="button">Save</button>
                    <button hidden class="btn btn-warning" id="btnUpdateContact" type="button">Update</button>
                    <button class="btn btn-danger" id="cancel" type="button">Cancel</button>
                </div>         
                </div>         
            
        </form>

        <div class="table-responsive">
            <table id="contacts" class="table table-success nowrap" style="width:100%">
                <thead>
                    <tr class="text-center">
                        <th style="display:none;">ID</th>
                        <th>Client</th>
                        <th>Name</th>
                        <th>LastName</th>
                        <th>Email</th> 
                        <th>Number Phone</th> 
                        <th>Position</th>
                        <th>Actions</th>
                    </tr>
                </thead> 
                <tbody class="text-center">
                </tbody>
            </table> 
        </div>
    </div>
</body>
