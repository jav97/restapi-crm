        <h1>Contacts</h1>
        <!-- form to add user inline-->
        <!-- contact.client =client;
        contact.name = req.body.name;
        contact.lastname = req.body.lastname;
        contact.email = req.body.email;
        contact.numberPhone = req.body.numberPhone;
        contact.position = req.body.position; -->
        <form>
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="">Client</label>
                    <select class="form-control form-control-sm" name="client" id="client">
                        
                    </select>
                </div>
                <div class="form-group col-md-4">
                    <label for="">Name</label>
                    <input type="text" id="name" name="name" class="form-control">
                </div>
                <div class="form-group col-md-4">
                    <label for="">Lastname</label>
                    <input type="text" id="lastname" name="lastname" class="form-control">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-3">
                    <label for="">Email</label>
                    <input type="email" id="email" name="email" class="form-control">
                </div>
                <div class="form-group col-md-3">
                    <label for="">Number</label>
                    <input type="text" id="numberPhone" name="numberPhone" class="form-control">
                </div>
                <div class="form-group col-md-3">
                    <label for="">Position</label>
                    <input type="text" id="position" name="position" class="form-control">                
                </div>     
                <div class="form-group col-md-3">
                    <br>
                    <button class="btn btn-primary" id="btn-axios" type="button">Save</button>
                </div>         
            </div>
        </form>
        <!-- form to add user inline-->
