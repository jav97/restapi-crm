    <div class="container">
        <h1>Support Tickets</h1>
        <!-- form to add tickets inline-->
        <form>
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="">Title Problem</label>
                    <input type="text" id="titleProblem" name="titleProblem" class="form-control">
                </div>
                <div class="form-group col-md-4">
                    <label for="">Detail Problem</label>
                    <input type="text" id="detailProblem" name="detailProblem" class="form-control">
                </div>
                <div class="form-group col-md-4">
                    <label for="">Who Report Problem</label>
                    <input type="text" id="whoReportProblem" name="whoReportProblem" class="form-control">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="">Client</label>
                    <select class="form-control form-control-sm" name="client" id="client">
                       
                    </select>
                </div>
                <div class="form-group col-md-4">
                    <label for="">State</label>
                    <input type="text" id="state" name="state" class="form-control">
                </div> 
                <div class="form-group col-md-4">
                    <br>
                    <button class="btn btn-primary" id="btnSaveTicket" type="button">Save</button>            
                    <button hidden class="btn btn-warning" id="btnUpdateTicket" onclick="updateUser()" type="button">Update</button>
                    <button class="btn btn-danger" id="cancel" type="button">Cancel</button>
                </div>         
            </div>
        </form>
        
        <!-- Data of tickets -->
        <!-- <table id="tickets" class="table table-dark">

        </table> -->
        <div class="table-responsive">
            <table id="tickets" class="table table-success dt-responsive nowrap" style="width:100%">
                <thead>
                    <tr class="text-center">
                        <th style="display:none;">ID</th>
                        <th>Title Problem</th>
                        <th>Details</th>
                        <th>Who Report Problem?</th>
                        <th>Client</th>
                        <th>State</th>
                        <th>Actions</th>
                    </tr>
                  </thead> 
                  <tbody class="text-center">
                  </tbody>
            </table>
        </div>
    </div>
