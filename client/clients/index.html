    <div class="container">
        <h1>Clients</h1>
        <!-- form to add user inline-->
        <form>
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="">Name</label>
                    <input type="text" id="name" name="name" class="form-control">
                </div>
                <div class="form-group col-md-4">
                    <label for="">Legal Certificate</label>
                    <input type="text" id="legalCertificate" name="legalCertificate" class="form-control">
                </div>
                <div class="form-group col-md-4">
                    <label for="">Web Site</label>
                    <input type="text" id="webSite" name="webSite" class="form-control">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-3">
                    <label for="">Address</label>
                    <input type="text" id="address" name="address" class="form-control">
                </div>
                <div class="form-group col-md-3">
                    <label for="">Number Phone</label>
                    <input type="text" id="numberPhone" name="numberPhone" class="form-control">
                </div>
                <div class="form-group col-md-3">
                    <label for="">Sector</label>
                    <select class="form-control form-control-sm" name="sector" id="sector">
                        <option value="education">Education</option>
                        <option value="industria">Industry</option>
                        <option value="agricultura">Agriculture</option>
                        <option value="manufacture">Manufacture</option>
                        <option value="Service">Service</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-group col-md-3">
                    <br>
                    <button class="btn btn-primary" id="btnSaveClient" type="button">Save</button>
                </div>
            </div>
        </form>
        <!-- table of clients  -->
        <div class="table-responsive">
            <table id="clients" class="table table-success dt-responsive nowrap" style="width:100%">
                <thead>
                    <tr class="text-center">
                        <th style="display:none;">ID</th>
                        <th>Name</th>
                        <th>Legal Certificate</th>
                        <th>Web Site</th>
                        <th>Address</th> 
                        <th>Number Phone</th> 
                        <th>Sector</th>
                        <th>Actions</th>
                    </tr>
                  </thead> 
                  <tbody class="text-center">
                  </tbody>
            </table>
        </div>
    </div>
